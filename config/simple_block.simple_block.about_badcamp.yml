title: 'About Badcamp'
content:
  value: "<p class=\"text-center\">BADCamp is an annual celebration of open-source software in Berkeley, California. Join us this October 24-27, 2018 for four days of talks, training classes, summits, contributions, and socials with some of the brightest minds from all over the world! <strong>Admission to BADCamp is FREE!</strong></p>\r\n"
